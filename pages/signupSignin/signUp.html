<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App - SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Create an Account</h1>
        <p id="error-message"></p>
        <form onsubmit="signup(event)">
            <div class="mb-4">
                <label for="firstName" class="block text-sm font-semibold mb-1">First Name</label>
                <input type="text" id="firstName" name="firstName" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="lastName" class="block text-sm font-semibold mb-1">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" class="mr-2" required>
                <label for="agreeTerms" class="text-sm">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create an Account</button>
        </form>
        <hr class="my-6">
        <div class="text-center">
            <p class="text-sm mb-2">Or sign up using:</p>
            <a href="#" class="bg-red-500 text-white px-4 py-2 rounded-md inline-flex items-center justify-center mb-2">
                <i class="fab fa-google mr-2"></i> Google
            </a>
            <a href="#" class="bg-blue-700 text-white px-4 py-2 rounded-md inline-flex items-center justify-center">
                <i class="fab fa-facebook mr-2"></i> Facebook
            </a>
            <br><br>
            Already have an account?<a href="./signIn.html" class="text-blue-500 hover:text-blue-700 font-medium">Sign in</a>
        </div>
    </div>

    <script src="signUp.js"></script>
</body>

</html>
