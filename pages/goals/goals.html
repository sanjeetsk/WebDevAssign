<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App - Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .selected-goals {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">What are your goals?</h1>
        <form id="goalsForm">
            <div class="mb-4">
                <label for="goal" class="block text-sm font-semibold mb-1">Select your goals</label>
                <select id="goal" name="goal[]" multiple class="w-full px-4 py-2 border rounded-md">
                    <option value="Full Body Workout">Full Body Workout</option>
                    <option value="Upper Body Workout">Upper Body Workout</option>
                    <option value="Lower Body Workout">Lower Body Workout</option>
                    <option value="Cardiovascular Health">Cardiovascular Health</option>
                    <option value="Muscle Gain">Muscle Gain</option>
                    <option value="Weight Loss">Weight Loss</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Confirm</button>
        </form>

        <!-- Display selected goals -->
        <div id="selectedGoals" class="mt-4 selected-goals">
            <h2 class="text-lg font-semibold mb-2">Selected Goals</h2>
            <div id="selectedGoalsList" class="bg-gray-200 p-2 rounded-md"></div>
        </div>
    </div>

    <script>
        document.getElementById('goalsForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const selectedGoals = Array.from(document.querySelectorAll('#goal option:checked')).map(option => option.value);
            const selectedGoalsList = document.getElementById('selectedGoalsList');
            selectedGoalsList.innerHTML = '';
            selectedGoals.forEach(goal => {
                const goalElement = document.createElement('div');
                goalElement.textContent = goal;
                selectedGoalsList.appendChild(goalElement);
            });
            document.getElementById('selectedGoals').style.display = 'block';
        });
    </script>
</body>

</html>
