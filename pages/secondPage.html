<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App - Workout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .image-container {
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">Fitness App</h1>
            </div>
            <div>
                <a href="./signupSignin/signUp.html" class="text-blue-500">Skip</a>
            </div>
        </div>
        <div class="image-container">
            <img src="../images/cyclist.png" alt="Workout Image" class="object-contain h-96 w-96">
            <div class="mt-4 text-center">
                <h2 class="text-lg font-semibold">Get Burn</h2>
                <p class="text-base text-gray-800">Let's keep burning to achieve your goals, it hurts only temporarily, if you give up now you will be in pain forever</p>
            </div>
        </div>
        <div class="fixed bottom-0 left-0 right-0 flex justify-center items-center p-4 bg-white">
            <a href="./signupSignin/signUp.html" class="flex items-center justify-center bg-blue-500 text-white rounded-full px-4 py-2 ml-4">
                Next <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </div>
</body>

</html>
